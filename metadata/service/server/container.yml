applications:
  - prometheus
classes:
 - service.prometheus.support
parameters:
  prometheus:
    server:
      enabled: true
      dir:
        config: /srv/volumes/prometheus/server
        config_in_container: /srv/prometheus
        data: /srv/volumes/local/prometheus/server
      bind:
        port: 9090
        address: 0.0.0.0
      storage:
        local:
          engine: "persisted"
          retention: "360h"
          target_heap_size: 3221225472
          num_fingerprint_mutexes: 4096
      alertmanager:
        notification_queue_capacity: 10000
      config:
        global:
          scrape_interval: "15s"
          scrape_timeout: "15s"
          evaluation_interval: "1m"
          external_labels:
            region: 'region1'
